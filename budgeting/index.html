<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Budgeting Program</title>
    <link rel="stylesheet" href="css/main.css">
</head>
    
<body>
    <p id='start'>Let's get started with an example on budgeting.</p><br>
    <input id="begin" type="button" value='Begin'>
    <p id="part1"></p>

    <input id="input" type="button" value='Input Your Needs'>
    <p id="part2"></p>


    <input id="emergency" type="button" value='Emergency Fund'>
    <p id="part3"></p>

    <p id='money'>It's important to put money towards your emergency fund. This will come from your saving portion.</p><br>


    <input id="restart" type="button" value='Start Over'>
    <p id="part4"></p>


</body>
